<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div style="background-color: #1d204b; border-radius: 10px">
        <div class="sidebar">
          <img
            src="./Images/image-jeremy.png"
            class="profile"
            alt="Profile Picture"
          />
          <p>Report for</p>
          <h2 style="padding: top 10px; font-size: xx-large">Jeremy Robson</h2>
        </div>
        <div style="height: 30%">
          <nav class="nav">
            <div class="timeline">
              <a href="#">Daily</a>
              <a href="#" class="active">Weekly</a>
              <a href="#">Monthly</a>
            </div>
          </nav>
        </div>
      </div>
      <div class="dashboard">
        <div class="card work">
          <div class="card-top"></div>
          <div class="card-content">
            <h3>Work</h3>
            <p style="font-size: xx-large">32hrs</p>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
        <div class="card play">
          <div class="card-top"></div>
          <div class="card-content">
            <h3>Play</h3>
            <p style="font-size: xx-large">10hrs</p>
            <span>Last Week - 8hrs</span>
          </div>
        </div>
        <div class="card study">
          <div class="card-top"></div>
          <div class="card-content">
            <h3>Study</h3>
            <p style="font-size: xx-large">4hrs</p>
            <span>Last Week - 7hrs</span>
          </div>
        </div>
        <div class="card exercise">
          <div class="card-top"></div>
          <div class="card-content">
            <h3>Exercise</h3>
            <p style="font-size: xx-large">4hrs</p>
            <span>Last Week - 5hrs</span>
          </div>
        </div>
        <div class="card social">
          <div class="card-top"></div>
          <div class="card-content">
            <h3>Social</h3>
            <p style="font-size: xx-large">5hrs</p>
            <span>Last Week - 10hrs</span>
          </div>
        </div>
        <div class="card selfcare">
          <div class="card-top"></div>
          <div class="card-content">
            <h3>Self Care</h3>
            <p style="font-size: xx-large">2hrs</p>
            <span>Last Week - 2hrs</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
