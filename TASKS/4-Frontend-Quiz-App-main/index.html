<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Quiz</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="header">
          <h1 class="title">Welcome to theFrontend Quiz</h1>
          <p class="text">Pick a subject to get started.</p>
        </div>
        <div class="options">
          <button class="button">
            <div><img class="icon" src="assets\images\icon-html.svg" /></div>
            HTML
          </button>
          <button class="button">
            <div><img class="icon" src="assets\images\icon-css.svg" /></div>
            CSS
          </button>
          <button class="button">
            <div></div>
            <img class="icon" src="assets\images\icon-js.svg" /> JavaScript
          </button>
          <button class="button">
            <div></div>
            <img class="icon" src="assets/images/icon-accessibility.svg" />
            Accessibility
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
